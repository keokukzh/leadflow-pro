# Docker Compose for LeadFlow Pro
# Generated: 2026-02-05
# P0 Features - Full Stack with Scaling

version: '3.8'

services:
  # ============================================
  # DATABASE LAYER
  # ============================================
  
  postgres:
    image: postgres:15-alpine
    container_name: leadflow_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-leadflow}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
      - ./init-scripts:/init-scripts:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - leadflow_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
  
  # Connection Pooling with PgBouncer
  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    container_name: leadflow_pgbouncer
    environment:
      DATABASES: "leadflow=host=postgres port=5432 dbname=${POSTGRES_DB:-leadflow}"
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      AUTH_TYPE: md5
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 25
      MIN_POOL_SIZE: 5
      RESERVE_POOL_SIZE: 5
      SERVER_IDLE_TIMEOUT: 600
    ports:
      - "6432:6432"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgbouncer -h localhost -p 6432 -d ${POSTGRES_DB:-leadflow} -c 'SHOW VERSION;'"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - leadflow_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
  
  # ============================================
  # CACHE LAYER
  # ============================================
  
  redis:
    image: redis:7-alpine
    container_name: leadflow_redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - leadflow_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
  
  # ============================================
  # APPLICATION LAYER
  # ============================================
  
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leadflow_api
    ports:
      - "4000:4000"
    environment:
      # Database (via PgBouncer for connection pooling)
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@pgbouncer:6432/${POSTGRES_DB:-leadflow}
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # Security
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-me}
      
      # Features
      NODE_ENV: ${NODE_ENV:-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - leadflow_network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    
  # ============================================
  # FRONTEND (Next.js)
  # ============================================
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: leadflow_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - leadflow_network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
  
  # ============================================
  # REVERSE PROXY (Nginx)
  # ============================================
  
  nginx:
    image: nginx:alpine
    container_name: leadflow_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - static_data:/var/www/leadflow/static:ro
    depends_on:
      - api
      - frontend
    restart: unless-stopped
    networks:
      - leadflow_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
  
  # ============================================
  # MONITORING STACK
  # ============================================
  
  prometheus:
    image: prom/prometheus:latest
    container_name: leadflow_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--query.max-concurrency=10'
      - '--web.enable-admin-api'
    restart: unless-stopped
    networks:
      - leadflow_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
  
  grafana:
    image: grafana/grafana:latest
    container_name: leadflow_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - leadflow_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
  
  # ============================================
  # LOG AGGREGATION
  # ============================================
  
  loki:
    image: grafana/loki:2.9.0
    container_name: leadflow_loki
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - leadflow_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
  
  # ============================================
  # VOLUMES
  # ============================================
  
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  static_data:
    driver: local

# ============================================
# NETWORKS
# ============================================

networks:
  leadflow_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================
# NOTES
# ============================================
#
# Usage:
#   1. Copy .env.example to .env and configure
#   2. Run: docker-compose up -d
#   3. Check health: docker-compose ps
#   4. View logs: docker-compose logs -f
#
# Scaling:
#   docker-compose scale api=3
#   docker-compose scale frontend=3
#
# Monitoring:
#   Prometheus: http://localhost:9090
#   Grafana: http://localhost:3000
