# Nginx Configuration for LeadFlow Pro
# Generated: 2026-02-05
# P0 Features - Rate Limiting & Security

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ============================================
    # RATE LIMITING ZONES
    # ============================================
    
    # GraphQL: 100 requests per minute
    limit_req_zone $binary_remote_addr zone=graphql:10m rate=100r/m;
    
    # API: 1000 requests per minute  
    limit_req_zone $binary_remote_addr zone=api:10m rate=1000r/m;
    
    # Auth: 10 requests per hour (stricter)
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # ============================================
    # BUFFER & CACHE SETTINGS
    # ============================================
    
    client_body_buffer_size 16K;
    client_max_body_size 1M;
    
    proxy_buffer_size 128K;
    proxy_buffers 4 256K;
    proxy_busy_buffers_size 256K;
    
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # ============================================
    # GZIP COMPRESSION
    # ============================================
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml;
    
    # ============================================
    # SECURITY HEADERS
    # ============================================
    
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.unsplash.com;" always;
    
    # ============================================
    # CORS SETTINGS
    # ============================================
    
    map $http_origin $cors_origin {
        default "";
        "~^https?://(localhost|leadflow\.pro|www\.leadflow\.pro)$" $http_origin;
    }
    
    # ============================================
    # LOG FORMAT
    # ============================================
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # ============================================
    # UPSTREAM SERVERS
    # ============================================
    
    upstream graphql_backend {
        server 127.0.0.1:4000;
        keepalive 32;
    }
    
    upstream api_backend {
        server 127.0.0.1:4000;
        keepalive 64;
    }
    
    # ============================================
    # SERVER BLOCKS
    # ============================================
    
    server {
        listen 80;
        server_name leadflow.pro www.leadflow.pro;
        
        # Security: Block access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Health check (no rate limiting)
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        # Readiness check
        location /ready {
            access_log off;
            return 200 "Ready\n";
            add_header Content-Type text/plain;
        }
        
        # ============================================
        # GRAPHQL ENDPOINT
        # ============================================
        
        location /graphql {
            # Rate limiting: 100 req/min, burst of 20
            limit_req zone=graphql burst=20 nodelay;
            
            # Connection limiting
            limit_conn conn_limit 10;
            
            # Proxy settings
            proxy_pass http://graphql_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # CORS for GraphQL
            if ($cors_origin != "") {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
                add_header Access-Control-Allow-Credentials "true" always;
            }
            
            # Handle preflight
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
        
        # GraphQL Playground (development only)
        location /playground {
            limit_req zone=graphql burst=5 nodelay;
            
            proxy_pass http://graphql_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # ============================================
        # REST API ENDPOINTS
        # ============================================
        
        location /api/ {
            # Rate limiting: 1000 req/min, burst of 100
            limit_req zone=api burst=100 nodelay;
            limit_conn conn_limit 50;
            
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # ============================================
        # AUTH ENDPOINTS (STRICT RATE LIMITING)
        # ============================================
        
        location /auth/ {
            # Rate limiting: 10 req/min, burst of 5
            limit_req zone=auth burst=5 nodelay;
            limit_conn conn_limit 5;
            
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # ============================================
        # STATIC FILES
        # ============================================
        
        location /static/ {
            alias /var/www/leadflow/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff";
        }
        
        location /_next/static/ {
            alias /var/www/leadflow/.next/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # ============================================
        # ROOT - Redirect to app
        # ============================================
        
        location / {
            return 302 https://$host$request_uri;
        }
    }
    
    # ============================================
    # HTTPS SERVER (port 443)
    # ============================================
    
    server {
        listen 443 ssl http2;
        server_name leadflow.pro www.leadflow.pro;
        
        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/leadflow.pro/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/leadflow.pro/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        
        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # HSTS
        add_header Strict-Transport-Security "max-age=63072000" always;
        
        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;
        
        # Same configurations as HTTP server...
        # (Copy relevant location blocks from above)
        
        location /graphql {
            limit_req zone=graphql burst=20 nodelay;
            limit_conn conn_limit 10;
            
            proxy_pass http://graphql_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
        
        # Add other locations as needed...
    }
}
